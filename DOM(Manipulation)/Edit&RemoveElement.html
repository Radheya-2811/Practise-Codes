<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing DOM</title>
</head>
<body style="background-color: antiquewhite; color: black;">
    <ul class="language">
        <li>JAVA</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const langList=document.createElement('li');
        langList.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(langList)
    }
    addLanguage("JavaScript")
    addLanguage("python")
    function OptimisedLanAdd(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    OptimisedLanAdd("C++")

    ///EDITING
    //document.querySelector("li:nth-child(2)").innerHTML="Mojo"

    const secondLang=document.querySelector("li:nth-child(2)")

    const newli=document.createElement('li');
    newli.textContent="C#"

    secondLang.replaceWith(newli)
    

    const firstLang=document.querySelector("li:first-child")

    const newlist=document.createElement("li")
    newlist.innerHTML="MOJO"

    firstLang.replaceWith(newlist)

    //REMOVING
    const lastLang=document.querySelector("li:nth-child(4)")
    lastLang.remove()

    
    

</script>
</html>
